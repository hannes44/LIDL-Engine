name: linter-review

on: 
    pull_request:
        paths:
            - "engine/**.cpp"
            - "engine/**.hpp"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: ZedThree/clang-tidy-review@v0.14.0
      id: review

    # If there are any comments, fail the check
    - if: steps.review.outputs.total_comments > 0
      run: exit 1